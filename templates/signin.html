<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signin</title>

</head>
<body>
<form action="/signin" method="post">
    <div>
        <label for="name"> username:</label>
        <input type="text" id="name" name="user">
    </div>
    <div>
        <label for="pwd"> password:</label>
        <input type="password" id="pwd" name="pwd">
    </div>
    <div class="button">
        <button type="submit" >提交</button>
    </div>

</form>
</body>
</html>
